plugins {
    id "org.spongepowered.gradle.vanilla"
}

repositories {
}

dependencies {
    compileOnly "org.spongepowered:mixin:0.8.5"
    compileOnly "net.minecraftforge:forgeconfigapiport-fabric:$forgeconfigapiport_version"
}

minecraft {
    version("${minecraft_version}")
}

dependencies {
    implementation project(":tuber")
    compileOnly "com.electronwill.night-config:toml:3.6.5"
}

tasks.withType(JavaCompile) {
    source(project(":tuber").sourceSets.main.allSource)
}